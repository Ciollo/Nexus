<html lang="en" class="site-bg">

<head>

<body class="site-bg centered-container animated-body">
    <div class="logo">
        <img src="../assets/images/Nexus_logo_no_bg.png" alt="Nexus logo" class="nexus-logo" id="nexusLogo">
    </div>
    <div class="login-card">
        <div class="row justify-content-center">
            <img src="../assets/images/Nexus_title_logo_no_bg.png" class="logo-form">
            <!-- <form> -->
            <div class="form-group container-input-form">
                <label class="label-input">Email:</label>
                <input type="email" class="form-control input-form" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Your Email" required autocomplete="off">
                <i class='bx bx-at'></i>
            </div>
            <!-- <div class="form-group container-input-form">
                        <label class="label-input">Password:</label>

                        <i class='bx bxs-hide' id="toggleViewPassword"></i>
                    </div> -->
            <div class="form-group container-input-form" hidden id="container-user-password">
                <label class="label-input">Password:</label>
                <input type="password" class="form-control input-form" id="userPassword" placeholder="Your Password"
                    required>
                <i class='bx bxs-hide' id="toggleViewPassword"></i>
            </div>
            <div class="form-group container-input-form" hidden id="container-user-confirm-password">
                <label class="label-input">Confirm Password:</label>
                <input type="password" class="form-control input-form" id="userConfirmPassword" placeholder="Confirm Password"
                    required>
                <i class='bx bxs-hide' id="toggleViewConfirmPassword"></i>
            </div>
            <div class="container-input-form">
                <button class="btn-continue" id="btn-continue">Continue</button>
            </div>
            <!-- <div class="container-input-form">
                    <button class="btn-sign-in">Sign in</button>
                    </div> -->
            <!-- </form> -->
            <p class="lbl-no-account">
                You already have an account? <a class="link-sign-in" id="link-sign-in">Sign In</a>
            </p>
        </div>
    </div>
    <div class="footer">
        <footer>
            <div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
