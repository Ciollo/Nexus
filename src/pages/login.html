                            <label class="label-input-form">Email:</label>

                            <i class='bx bx-at'></i>
                        </div>
                        <div id="container-password" class="container-input-form hidden">
                            <label class="label-input-form">Password:</label>
                            <input type="password" class="form-control input-form" name="password" id="userPassword"
                                placeholder="Your Password" maxlength="32" required>
                            <i class='bx bxs-hide' id="toggleViewPassword"></i>
                        </div>
                        <div id="continue-container" class="container-btn-form">
                            <button class="btn-continue" id="btn-continue">Continue</button>
                        </div>
                        <div class="container-btn-form hidden" id="sign-in-container">
                            <button class="btn-sign-in" id="btn-sign-in">Sign in</button>
                        </div>
                    </form>
